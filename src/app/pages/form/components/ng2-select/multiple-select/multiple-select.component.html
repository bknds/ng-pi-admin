<div class="row">
  <h3 class="col-md-12">Select multiple cities</h3>
  <div class="col-md-6">
    <ng-select [multiple]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)"
      (removed)="removed($event)" placeholder="No city selected"></ng-select>
  </div>
  <div class="col-md-6">
    <pre>{{itemsToString(value)}}</pre>
  </div>
</div>
